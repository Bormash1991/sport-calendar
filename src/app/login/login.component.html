<div class="login">
  <div class="login__container">
    <h1 class="login__title">Log In</h1>
    <form class="login__form" [formGroup]="form">
      <mat-form-field>
        <mat-label> Email </mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label> Пароль </mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
    </form>
    <div class="login__btn-box">
      <button mat-raised-button color="primary" class="login__btn-cancel">
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="login__btn-ok"
        (click)="login()"
      >
        OK
      </button>
    </div>
  </div>
</div>
