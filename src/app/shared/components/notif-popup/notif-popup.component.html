<div class="popup">
  <div class="popup__container">
    <div class="popup__title">{{ notifBody.title }}</div>
    <button
      matRipple
      [matRippleColor]="'rgba(255, 255, 255, 0.1)'"
      class="popup__btn"
      (click)="close()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="popup__text">{{ notifBody.body }}</div>
</div>
